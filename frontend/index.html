<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Projection Frontend</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bible Projection Frontend</h1>
    <div id="content">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter reference (e.g., gen1.1, 1co13.4)"
      />
      <button id="searchBtn">Search</button>
      <div id="results"></div>
    </div>
    <script>
      document.getElementById("searchBtn").onclick = async function () {
        const query = document.getElementById("searchInput").value.trim();
        const resultsDiv = document.getElementById("results");
        if (!query) {
          resultsDiv.textContent = "Please enter a search query.";
          return;
        }
        resultsDiv.textContent = "Searching...";
        try {
          const res = await fetch(
            "http://localhost:3001/search?q=" + encodeURIComponent(query)
          );
          const data = await res.json();
          if (res.ok) {
            if (data.length === 0) {
              resultsDiv.textContent = "No results found.";
              return;
            }
            // Check if query has a hyphen (range)
            const isRange = query.includes("-");
            let html = "";
            if (isRange) {
              // Title: Book Chapter:StartVerse-EndVerse
              const first = data[0];
              const last = data[data.length - 1];
              html += `<div style="font-weight:bold;font-size:1.2em;margin-bottom:0.5em;">${first.book} ${first.chapter}:${first.verse}-${last.verse}</div>`;
              data.forEach((row) => {
                html += `<div><b>${row.verse}</b> ${row.text}</div>`;
              });
            } else {
              // Single verse: no number before text
              const row = data[0];
              html += `<div style="font-weight:bold;font-size:1.2em;margin-bottom:0.5em;">${row.book} ${row.chapter}:${row.verse}</div>`;
              html += `<div>${row.text}</div>`;
            }
            resultsDiv.innerHTML = html;
          } else {
            resultsDiv.textContent = data.error || "No results found.";
          }
        } catch (err) {
          resultsDiv.textContent = "Error: " + err.message;
        }
      };
    </script>
  </body>
</html>
